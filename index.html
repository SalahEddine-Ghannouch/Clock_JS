<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
        <h2>Clock SVG By Salah Eddine</h2>
    <div class="container">
        <svg  onload="getTimeSysdate(evt)" width="400" height="400" >
            <title>Horloge analogique SVG</title>
            <defs>
              <line id="oHeure" x1="100" y1="100" x2="100" y2="45" style="stroke-width: 7px; stroke: black;"/>
              <line id="oMinute" x1="100" y1="100" x2="100" y2="15" style="stroke-width: 5px; stroke: black;"/>
              <line id="oSeconde" x1="100" y1="100" x2="100" y2="10"  style="stroke-width: 3px; stroke: red;"/>
            </defs>
            <g>
              <circle id="circle" style="stroke:black; fill: #f5bfbf;" cx="100" cy="100" r="100"/>
              <line class="line" id="hour0" x1="100" y1="10"  x2="100" y2="0"/>
              <line class="line" id="hour1" x1="150" y1="13"  x2="145" y2="22"/>
              <line class="line" id="hour2" x1="187" y1="50"  x2="178" y2="55"/>
              <line class="line" id="hour3" x1="190" y1="100" x2="200" y2="100"/>
              <line class="line" id="hour4" x1="187" y1="150" x2="178" y2="145"/>
              <line class="line" id="hour5" x1="150" y1="187" x2="145" y2="178"/>
              <line class="line" id="hour6" x1="100" y1="190" x2="100" y2="200"/>
              <line class="line" id="hour7" x1="50"  y1="187" x2="55"  y2="178"/>
              <line class="line" id="hour8" x1="13"  y1="150" x2="22"  y2="145"/>
              <line class="line" id="hour9" x1="0"   y1="100" x2="10"  y2="100"/>
              <line class="line" id="hour10" x1="13"  y1="50"  x2="22"  y2="55" />
              <line class="line" id="hour11" x1="50"  y1="13"  x2="55"  y2="22" />
            </g>
            <g><use xlink:href="#oHeure">
              <animateTransform attributeName="transform" type="rotate" dur="43200s" values="0, 100, 100; 360, 100, 100" repeatCount="indefinite" />
              </use>
            </g>
            <g><use xlink:href="#oMinute">
              <animateTransform attributeName="transform" type="rotate" dur="3600s" values="0, 100, 100; 360, 100, 100" repeatCount="indefinite" />
              </use>
            </g>
            <g><use xlink:href="#oSeconde">
              <animateTransform attributeName="transform" type="rotate" dur="60s" values="0, 100, 100; 360, 100, 100" repeatCount="indefinite" />
              </use>
            </g>
          </svg>

    </div>


    


    <script src="script.js"></script>
</body>
</html>
